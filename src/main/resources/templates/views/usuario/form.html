<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Vipec - Usuário</title>
  </head>

  <body>
    <div class="card" th:fragment="usuario-form">
      <div class="card-header">
        <h5>Usuário</h5>
        <div class="card-header-right">
          <i class="icofont icofont-rounded-down"></i>
          <i class="icofont icofont-refresh"></i>
          <i class="icofont icofont-close-circled"></i>
        </div>
      </div>
      <div class="card-block">
        <form
          action="#"
          th:action="${usuario.id == null} ? @{/usuario/salvar} : @{/usuario/atualizar}"
          th:object="${usuario}"
          method="post"
          id="main_form"
          novalidate
        >
          <!-- onsubmit="return handleFormSubmit(form, constraints);" -->
          <input type="hidden" name="id" id="id" th:field="*{id}" />
          
          <div class="form-group">
            <div class="row">
              <label class="col-sm-2 col-form-label">Login</label>
            </div>
            <div class="row">
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  name="login"
                  id="login"
                  placeholder="Login"
                  th:field="*{login}"
                />
                <span
                  class="text-danger error"
                  th:if="${#fields.hasErrors('login')}"
                  th:errors="*{login}"
                ></span>
                <span class="messages"></span>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="row">
              <label class="col-sm-2 col-form-label">Senha</label>
            </div>
            <div class="row">
              <div class="col-sm-10">
                <input
                  type="password"
                  class="form-control"
                  id="senha"
                  name="senha"
                  placeholder="Senha"
                  th:field="*{senha}"
                />
                <span
                  class="text-danger error"
                  th:if="${#fields.hasErrors('senha')}"
                  th:errors="*{senha}"
                ></span>
                <span class="messages"></span>
              </div>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary m-b-0">
                Submit
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script type="text/javascript">
      var form = document.getElementById("main_form");
      var constraints = {
        senha: {
          // Password is also required
          presence: true,
          // And must be at least 5 characters long
          length: {
            minimum: 5
          }
        },
        login: {
          // Password is also required
          presence: true,
          // And must be at least 5 characters long
          length: {
            minimum: 5
          }
        }
      };
    </script>
    <!-- Required Jquery -->
    <script
      type="text/javascript"
      th:src="@{/bower_components/jquery/js/jquery.min.js}"
    ></script>
    <script
      type="text/javascript"
      th:src="@{/bower_components/jquery-ui/js/jquery-ui.min.js}"
    ></script>
    <script
      type="text/javascript"
      th:src="@{/bower_components/popper.js/js/popper.min.js}"
    ></script>
    <script
      type="text/javascript"
      th:src="@{/bower_components/bootstrap/js/bootstrap.min.js}"
    ></script>
    <!-- jquery slimscroll js -->
    <script
      type="text/javascript"
      th:src="@{/bower_components/jquery-slimscroll/js/jquery.slimscroll.js}"
    ></script>
    <!-- modernizr js -->
    <script
      type="text/javascript"
      th:src="@{/bower_components/modernizr/js/modernizr.js}"
    ></script>
    <script
      type="text/javascript"
      th:src="@{/bower_components/modernizr/js/css-scrollbars.js}"
    ></script>
    <!-- classie js -->
    <script
      type="text/javascript"
      th:src="@{/bower_components/classie/js/classie.js}"
    ></script>
    <!-- Validation js -->
    <script
      th:src="@{https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js}"
    ></script>
    <script
      th:src="@{https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js}"
    ></script>
    <!-- i18next.min.js -->
    <script
      type="text/javascript"
      th:src="@{/bower_components/i18next/js/i18next.min.js}"
    ></script>
    <script
      type="text/javascript"
      th:src="@{/bower_components/i18next-xhr-backend/js/i18nextXHRBackend.min.js}"
    ></script>
    <script
      type="text/javascript"
      th:src="@{/bower_components/i18next-browser-languagedetector/js/i18nextBrowserLanguageDetector.min.js}"
    ></script>
    <script
      type="text/javascript"
      th:src="@{/bower_components/jquery-i18next/js/jquery-i18next.min.js}"
    ></script>
    <!-- Custom js -->
    <script
      type="text/javascript"
      th:src="@{/custom/js/form-validation/form-validation.js}"
    ></script>
    <script
      type="text/javascript"
      th:src="@{/custom/js/form-validation/validate.js}"
    ></script>
    <!-- <script type="text/javascript" th:src="@{/assets/js/script.js}"></script> -->
    <script type="text/javascript" th:src="@{/custom/js/card/card.js}"></script>
    <script th:src="@{/assets/js/pcoded.min.js}"></script>
    <script th:src="@{/assets/js/demo-12.js}"></script>
    <script
      th:src="@{/assets/js/jquery.mCustomScrollbar.concat.min.js}"
    ></script>
    <script th:src="@{/assets/js/jquery.mousewheel.min.js}"></script>
  </body>
</html>
