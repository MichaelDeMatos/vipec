  <head>
    <title>Mash Able - Premium Admin Template</title>

      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- Meta -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="#" />
    <meta
      name="keywords"
      content="Flat ui, Admin , Responsive, Landing, Bootstrap, App, Template, Mobile, iOS, Android, apple, creative app"
    />
    <meta name="author" content="#" />
    <!-- Favicon icon -->
    <link rel="icon" href="../assets/images/favicon.ico" type="image/x-icon" />
    <!-- Google font-->
    <link
      href="https://fonts.googleapis.com/css?family=Mada:300,400,500,600,700"
      rel="stylesheet"
    />
    <!-- Required Fremwork -->
    <link
      rel="stylesheet"
      type="text/css"
      href="../bower_components/bootstrap/css/bootstrap.min.css"
    />
    <!-- themify-icons line icon -->
    <link
      rel="stylesheet"
      type="text/css"
      href="../assets/icon/themify-icons/themify-icons.css"
    />
    <!-- ico font -->
    <link
      rel="stylesheet"
      type="text/css"
      href="../assets/icon/icofont/css/icofont.css"
    />
    <!-- flag icon framework css -->
    <link
      rel="stylesheet"
      type="text/css"
      href="../assets/pages/flag-icon/flag-icon.min.css"
    />
    <!-- Menu-Search css -->
    <link
      rel="stylesheet"
      type="text/css"
      href="../assets/pages/menu-search/css/component.css"
    />
    <!-- Style.css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css" />
    <!--color css-->

    <link rel="stylesheet" type="text/css" href="../assets/css/linearicons.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../assets/css/simple-line-icons.css"
    />
    <link rel="stylesheet" type="text/css" href="../assets/css/ionicons.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../assets/css/jquery.mCustomScrollbar.css"
    />
  </head>

  <body>
    <div class="card">
      <div class="card-header">
        <h5>Basic Inputs Validation</h5>
        <span
          >Add class of <code>.form-control</code> with
          <code>&lt;input&gt;</code> tag</span
        >
        <div class="card-header-right">
          <i class="icofont icofont-rounded-down"></i>
          <i class="icofont icofont-refresh"></i>
          <i class="icofont icofont-close-circled"></i>
        </div>
      </div>
      <div class="card-block">
        <form action="#" th:action="@{/usuario}" th:object="${usuario}" method="post" id="main" novalidate>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Login</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                name="name"
                id="name"
                placeholder="Login"
                th:field="*{login}"
              />
              <span class="messages"></span>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Password input"
                th:field="*{senha}"
              />
              <span class="messages"></span>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-2"></label>
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary m-b-0">
                Submit
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Required Jquery -->
    <script
      type="text/javascript"
      src="../bower_components/jquery/js/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="../bower_components/jquery-ui/js/jquery-ui.min.js"
    ></script>
    <script
      type="text/javascript"
      src="../bower_components/popper.js/js/popper.min.js"
    ></script>
    <script
      type="text/javascript"
      src="../bower_components/bootstrap/js/bootstrap.min.js"
    ></script>
    <!-- jquery slimscroll js -->
    <script
      type="text/javascript"
      src="../bower_components/jquery-slimscroll/js/jquery.slimscroll.js"
    ></script>
    <!-- modernizr js -->
    <script
      type="text/javascript"
      src="../bower_components/modernizr/js/modernizr.js"
    ></script>
    <script
      type="text/javascript"
      src="../bower_components/modernizr/js/css-scrollbars.js"
    ></script>
    <!-- classie js -->
    <script
      type="text/javascript"
      src="../bower_components/classie/js/classie.js"
    ></script>
    <!-- Validation js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
    <script
      type="text/javascript"
      src="../assets/pages/form-validation/validate.js"
    ></script>
    <!-- i18next.min.js -->
    <script
      type="text/javascript"
      src="../bower_components/i18next/js/i18next.min.js"
    ></script>
    <script
      type="text/javascript"
      src="../bower_components/i18next-xhr-backend/js/i18nextXHRBackend.min.js"
    ></script>
    <script
      type="text/javascript"
      src="../bower_components/i18next-browser-languagedetector/js/i18nextBrowserLanguageDetector.min.js"
    ></script>
    <script
      type="text/javascript"
      src="../bower_components/jquery-i18next/js/jquery-i18next.min.js"
    ></script>
    <!-- Custom js -->
    <script
      type="text/javascript"
      src="../assets/pages/form-validation/form-validation.js"
    ></script>
    <script type="text/javascript" src="../assets/js/script.js"></script>
    <script src="../assets/js/pcoded.min.js"></script>
    <script src="../assets/js/demo-12.js"></script>
    <script src="../assets/js/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="../assets/js/jquery.mousewheel.min.js"></script>
  </body>
</html>
